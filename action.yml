name: 'AWS SSM parameters to environment variables'
description: 'load AWS SSM Parameters into environment variables'
author: 'Kevin Brown <kevin.brown@exogee.com>'
branding:
  icon: 'cloud'
  color: 'orange'
inputs:
  application-name:
    description: 'Used as the root for the SSM lookup'
    required: true
  decryption:
    description: 'Whether the parameter must be decrypted or not.'
    required: false
    default: false
  mask-values:
    description: 'Whether to mark the results as secrets so they get masked in log output.'
    required: false
    default: true
  requests-per-second:
    description: 'AWS rate limits the SSM API at 40 requests per second. If you might be hitting this API from other things, tune this down to avoid rate limiting errors.'
    required: false
    default: '40'
runs:
  using: 'node16'
  main: 'index.js'
